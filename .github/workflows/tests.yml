                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>üß™ Test Reports Dashboard</h1>
                  <p class="info">Latest test execution reports from CI/CD pipeline</p>
                  
                  <div class="report-links">
                      <div class="report-card">
                          <h3>üìä Allure Report</h3>
                          <p>Comprehensive test execution report with detailed analytics, graphs, and test history.</p>
                          <a href="allure-report/index.html">View Allure Report ‚Üí</a>
                      </div>
                      
                      <div class="report-card">
                          <h3>üìù Behave HTML Report</h3>
